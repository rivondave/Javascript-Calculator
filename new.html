<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
  <form name="form">
        <div class="orange">
          <input type="button" value="rivondev">
        </div>

        <div class="display">
            <input type="text" placeholder="0" name="displayResult">
        </div>

        <div class="buttons">
            <div class="row">
                <input type="button" value="CE" onClick="def()">
                <input type="button" name="b0"  value="0" onClick="calcNumbers(b0.value)">
                <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
                <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
                

                <br>
                <input type="button" name="b3"  value="3" onClick="calcNumbers(b3.value)">
                <input type="button" name="b4"  value="4" onClick="calcNumbers(b4.value)">
                <input type="button" name="b5"  value="5" onClick="calcNumbers(b5.value)">
                <input type="button" name="subb"  value="-" id="operators" onClick="calcNumbers(subb.value)">

                <br>
                <input type="button" name="b6"  value="6" onClick="calcNumbers(b6.value)">
                <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
                <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
                <input type="button" name="mulb"  value="*" id="operators" onClick="calcNumbers(mulb.value)">
                  
                <br>
                <input type="button" name="b9"  value="9" onClick="calcNumbers(b9.value)">
                <input type="button" name="divb"  value="/" id="operators" onClick="calcNumbers(divb.value)">
                <input type="button" name="addb"  value="+" id="operators" onClick="calcNumbers(addb.value)">
                <!-- <input type="button" name="pow"  value="^" placeholder="**" onClick="power(pow.placeholder,pow.value)"> -->
                <input type="button" value="=" id="operators" onClick="equal()">
            </div>
        </div>
      </form>
    <script>
          function calcNumbers(result){
            form.displayResult.value=form.displayResult.value+result;
          }
          function equal(){
            form.displayResult.value = eval(form.displayResult.value);
            document.getElementsByName('displayResult')[0].placeholder=form.displayResult.value;
            form.displayResult.value = '';
          }
          function def(){
            form.displayResult.value = '';
            document.getElementsByName('displayResult')[0].placeholder='0';
          }
          function power(placeholder,value){
            form.displayResult.value=form.displayResult.value+placeholder;
          }
    </script>

    


</body>
</html>
